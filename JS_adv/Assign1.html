<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assign1.css">
    <title>Library</title>
</head>
<body>
    <div class="adding-box">
        <dialog class="dialog">
            <form id="bookForm">
                <label for="title"> Book title: </label>
                <input type="text" id="title" name="title"> <br>
                
                <label for="author"> Author name: </label>
                <input type="text" id="author" name="author"> <br>
                
                <label for="pages"> Page number: </label>
                <input type="text" id="pages" name="pages"> <br>
                
                <input type="checkbox" id="status" name="status" value="Read">
                <label for="status"> Done Reading? </label> <br>
                
                <button class="Button" type="submit" id="submitBtn"> ADD </button>
                <button class="Button" type="button" id="clsBtn"> CLOSE </button>
            </form>
        </dialog>
        <button class="Button" id="addBtn"> New Book </button>
    </div>

    <div class="container" id="container">  </div>


    <script src="Assign1_library.js"></script>
</body>
</html>
